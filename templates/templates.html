<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/template.css">
    <title>Templates</title>
  </head>
  <body>
      
      <!-- Ordered-List -->
      
      <ol>
        <li></li>
        <li></li>
        <li></li>
      </ol>
      
      <!-- Unordered-List -->
      
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      
      <!-- Bilder darstellen -->
      
      <div> <!-- hier klassen hinzufÃ¼gen -->
        <img src="../media/image.jpg" alt="Guter Tag" width="500" height="666">
      </div>
      
      <!-- Links -->
      
      <!-- externer Link -->
      <a href="https://loremipsum.de/" >Coole Webseite</a>
      
      <!-- internen Link -->
      <a href="../index.html" target="_blank">Hauptseite</a> <!-- Navigation -->
      <a href="../media/image.jpg">Bild</a> <!-- auf Bild weiterleiten -->
      
      <!-- Navigationelement -->
      
      <ul>
        <li><a href="../index.html">Hauptseite</a></li>
        <li><a href="../index.html">Kontakt</a></li>
        <li><a href="../index.html">Preise</a></li>
      </ul>
      
      <!-- Videos- und Audiodateien -->
      
      <!-- audio einbinden -->
      <audio controls>
        <source src="../media/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <!-- Video einbinden -->
      <video width="320" height="240" controls>
        <source src="../media/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <!-- Formulare -->
      
      <!-- TextInput Form -->
      <form action="../index.html" method="get">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="John"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </form>
      
      <br>
      <!-- RadioBtn Form -->
      <form action="mailto:someone@example.com" method="post" enctype="text/plain">
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </form>
      
      <br>
      <!-- Checkbox Form -->
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </form>
      
  </body>
</html>
